<h2>Shopping Cart</h2>

<table>
  <tr>
    <th>Donut</th>
    <th>Calories</th>
    <th>Prices</th>
    <th>Quantity</th>
    <th></th>
  </tr>

  @for (d of getCartDistinct(); track $index) {
  <tr>
    <td>{{ d.name }}</td>
    <td>{{ d.calories }}</td>
    <td>$ 1</td>
    <td>(x {{getItemQuantity(d)}} )</td>
    <td>
      <button (click)="deleteItem(d)">X</button>
    </td>
  </tr>
  }
</table>

<h3>Total Calories Count: {{ totalcalories }}</h3>
<h3>Total Prices: {{ totalprices }}</h3>
